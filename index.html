<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spotiphy by Steve</title>
  <style>
    body { background: #191414; color: #fff; font-family: Arial, sans-serif; margin:0; }
    .header { padding: 20px 30px; font-size: 2em; font-weight: bold; letter-spacing: 2px; background: #1db954; color: #191414; }
    .playlist { padding: 20px 30px; }
    .track { background: #282828; border-radius: 12px; margin-bottom: 14px; padding: 18px; display: flex; align-items: center;}
    .track img { height: 56px; width: 56px; border-radius: 8px; margin-right: 18px;}
    .track-info { flex: 1; }
    .track-title { font-size: 1.2em; font-weight: bold;}
    .track-artist { font-size: 0.98em; color: #b3b3b3;}
    .track-btn { background: #1db954; border: none; border-radius: 4px; color: #191414; font-weight: bold; margin-left: 18px; padding: 8px 18px; cursor: pointer;}
    audio { width: 80%; margin: 30px auto 0 auto; display: block; }
  </style>
</head>
<body>
  <div class="header">Spotiphy by Steve ðŸ˜Ž</div>
  <div class="playlist" id="playlist">
    <!-- Tracks kommen hier rein -->
  </div>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    // Demo-Tracks! Eigene MP3-Links eintragen, z.B. aus Free-Music-Archive!
    const tracks = [
      {
        title: "Dreams (Demo)",
        artist: "Joakim Karud",
        url: "https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa9c8e.mp3",
        cover: "https://i.imgur.com/8kmcH7l.png"
      },
      {
        title: "On & On (Demo)",
        artist: "Cartoon feat. Daniel Levi",
        url: "https://cdn.pixabay.com/audio/2023/04/12/audio_14448c542b.mp3",
        cover: "https://i.imgur.com/r5H6G5Z.png"
      },
      {
        title: "Good Times (Demo)",
        artist: "Yung Logos",
        url: "https://cdn.pixabay.com/audio/2023/03/31/audio_1279bc0a93.mp3",
        cover: "https://i.imgur.com/64i1UL8.png"
      }
    ];

    let current = 0;
    const player = document.getElementById('audioPlayer');
    const playlistDiv = document.getElementById('playlist');

    function showTracks() {
      playlistDiv.innerHTML = '';
      tracks.forEach((track, i) => {
        playlistDiv.innerHTML += `
          <div class="track">
            <img src="${track.cover}">
            <div class="track-info">
              <div class="track-title">${track.title}</div>
              <div class="track-artist">${track.artist}</div>
            </div>
            <button class="track-btn" onclick="playTrack(${i})">${current === i && !player.paused ? 'Pause' : 'Play'}</button>
          </div>`;
      });
    }

    window.playTrack = function(idx) {
      if (current === idx && !player.paused) {
        player.pause();
      } else {
        current = idx;
        player.src = tracks[idx].url;
        player.style.display = '';
        player.play();
      }
      showTracks();
    }

    player.addEventListener('ended', () => {
      current = (current + 1) % tracks.length;
      playTrack(current);
    });

    player.addEventListener('play', showTracks);
    player.addEventListener('pause', showTracks);

    showTracks();
  </script>
</body>
</html>
